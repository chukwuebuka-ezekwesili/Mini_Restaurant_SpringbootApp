<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!--root is style folder-->

</head>
<body>
<div class="main">
    <header th:include="@{/fragments/header.html}"></header>
    <h1 id="title">ADD DISH</h1>
    <div class="content">
        <!--        display error if dish price being inserted is lesser than 10-->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Form for adding a new dish, using POST method and bound to the 'dish' object in the model -->
        <form method="POST" th:action="${dish.name} == null? @{/restaurant/add-dish} : @{/restaurant/update-dish}" th:object="${dish}">
            <h1 th:text="${dish.name == null?'Add-Dish' : 'Update Dish'}"></h1>
            <!--            thymeleaf form binding it can also be parsed like this = th:field="@{dish.id}"-->

            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="exampleFormControlInput1">ID:</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="Enter Dish ID" id="exampleFormControlInput1">
            </div>

            <!-- Form group for the Dish Price input field -->
            <div class="form-group">
                <label for="exampleFormControlInput1">NAME:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Dish Name" >
            </div>

            <div class="form-group">
                <label>CATEGORY:</label>
                <input type="text" th:field="*{category}" class="form-control" placeholder="Enter Dish Category">
            </div>

            <div class="form-group">
                <label>PRICE:</label>
                <input type="number" th:field="*{price}" class="form-control" placeholder="Enter Dish Price">
            </div>

            <!-- Submit button to add the dish -->
            <button type="submit" class="btn btn-primary" th:text="${dish.name == null?'Add' : 'Update'}">Update</button>

        </form>

    </div>
</div>
</body>

<!-- Include the footer fragment from a separate HTML file using Thymeleaf -->
<footer th:include="@{/fragments/footer.html}"></footer>

</html>
