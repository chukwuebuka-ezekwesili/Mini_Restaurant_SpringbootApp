<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!--root is style folder-->

</head>
<body>
<div class="main">
    <header th:include="@{/fragments/header.html}"></header>
    <div class="content">
        <!--     https://getbootstrap.com/docs/4.0/components/card/       -->
        <div class="card" >
            <div class="card-body">
                <!--    Take info from backend and display to frontend-->
                <h1 class="card-title">Welcome to <span id="title" th:text="${restaurantName}"></span></h1>
                <p class="card-text">Indulge in the diverse and delectable menu we offer at our restaurant.</p>
                <a th:href="@{/restaurant/dishes}" class="btn btn-primary">Menu</a>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:include="@{/fragments/footer.html}"></footer>

</html>
